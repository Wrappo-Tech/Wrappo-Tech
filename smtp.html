<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Resume</title>
</head>
<body>
    <h1>Submit Your Resume</h1>
    <form id="resumeForm" method="POST" action="/submit-resume" enctype="multipart/form-data">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Cover Letter / Message:</label>
        <textarea id="message" name="message" required></textarea><br><br>

        <label for="resume">Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
